{% extends "base.html" %}
{% block body %}
<div class="container">
    <div class="flex">
        <div class="col-flex-5">
            <article class="content">
                <header>
                    <h1>{{ content.title }}</h1>
                </header>
                <div class="content-body">
                    {{ content.content | safe }}
                </div>
            </article>
        </div>
        <div class="col-flex-2"></div>
    </div>
</div>
<script src="/assets/highlight.min.js"></script>
<script>hljs.initHighlightingOnLoad();</script>
{% endblock %}
